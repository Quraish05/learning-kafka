services:
  kafka:
    image: confluentinc/cp-kafka:7.8.3
    container_name: kafka
    ports:
      - "9092:9092"

    environment:
      KAFKA_KRAFT_MODE: true

      CLUSTER_ID: 'RANDOM_UUID'
      KAFKA_NODE_ID: 1

      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs

    volumes:
      - kafka_kraft:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    #  Observability 
  otel-collector:
    image: otel/opentelemetry-collector:0.113.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./scripts/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4318:4318"   # OTLP HTTP ingest
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger UI
      # Note: 4317 and 4318 are used internally by otel-collector, no need to expose to host

  #  Microservices 
  orders-api:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      KAFKA_BOOTSTRAP: "kafka:9092"
      TOPIC: "demo.orders"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318/v1/traces"
      ENV: "dev"
    command: bash -lc "pip install -r requirements.txt && uvicorn src.services.orders_api:app --host 0.0.0.0 --port 8080"
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - otel-collector

  orders-worker:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      KAFKA_BOOTSTRAP: "kafka:9092"
      TOPIC: "demo.orders"
      GROUP_ID: "orders-worker"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318/v1/traces"
      ENV: "dev"
    command: bash -lc "pip install -r requirements.txt && python -m src.services.orders_worker"
    depends_on:
      - kafka
      - otel-collector
      
  connect:
    image: confluentinc/cp-kafka-connect:7.8.3
    container_name: connect
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      # Where Connect talks to Kafka (your existing brokers)
      CONNECT_BOOTSTRAP_SERVERS: "kafka:9092"
      
      # Internal Connect topics (autocreated if allowed). RF=1 for single broker setup.
      CONNECT_GROUP_ID: "connect-cluster"
      CONNECT_CONFIG_STORAGE_TOPIC: "__connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "__connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "__connect-status"

      # Use JSON for connector configs/status (no schemas).
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"

      # REST interface for managing connectors
      CONNECT_REST_ADVERTISED_HOST_NAME: "connect"
      CONNECT_REST_PORT: "8083"

      # Converters define how keys/values are serialized as they move through Connect
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.storage.StringConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.storage.StringConverter"
      
      # Where Connect looks for connector plugins. FileStream connectors added via plugins volume.
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components,/plugins"

      # Relax for demos
      CONNECT_LOG4J_ROOT_LOGLEVEL: "INFO"

    ports:
      - "8083:8083"
    volumes:
      # Local data + connector JSONs available inside the container
      - ./data:/data
      - ./connect:/connect
      # FileStream connector plugin
      - ./plugins:/plugins
    networks:
      - default
      
volumes:
  kafka_kraft:



