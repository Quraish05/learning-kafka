# version: "3.9"  # Version is obsolete in newer Docker Compose
services:
  kafka-1:
    image: apache/kafka:latest
    container_name: kafka-1
    networks: [ kafka-net ]
    ports: ["9092:9092"]
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093,INTERNAL://:19092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092,INTERNAL://kafka-1:19092"
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_CLUSTER_ID: V2qC2jqgQ1m8iG4u5p7qA
    volumes: [ "kafka1_data:/var/lib/kafka/data" ]

  kafka-2:
    image: apache/kafka:latest
    container_name: kafka-2
    networks: [ kafka-net ]
    ports: ["9094:9092"]
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093,INTERNAL://:19092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9094,INTERNAL://kafka-2:19092"
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CLUSTER_ID: V2qC2jqgQ1m8iG4u5p7qA
    volumes: [ "kafka2_data:/var/lib/kafka/data" ]

  kafka-3:
    image: apache/kafka:latest
    container_name: kafka-3
    networks: [ kafka-net ]
    ports: ["9096:9092"]
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093,INTERNAL://:19092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9096,INTERNAL://kafka-3:19092"
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CLUSTER_ID: V2qC2jqgQ1m8iG4u5p7qA
    volumes: [ "kafka3_data:/var/lib/kafka/data" ]

  kafka-cli:
    image: apache/kafka:latest
    container_name: kafka-cli
    networks: [ kafka-net ]
    depends_on: [ kafka-1, kafka-2, kafka-3 ]
    entrypoint: [ "bash", "-c", "sleep infinity" ]

networks:
  kafka-net:

volumes:
  kafka1_data:
  kafka2_data:
  kafka3_data:
